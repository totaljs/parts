					var cls = 'w-fancybrick';

					if (config.align) {
						 switch (config.align) {
							case 'center':
								el.rclass2('w-fancybrick-');
								break;
							case 'left':
							case 'right':
								el.rclass2('w-fancybrick-').aclass('w-fancybrick-' + config.align);
								break;
						}
					}

					if (config.rounded)
						el.aclass(cls + '-rounded');
					else
						el.rclass(cls + '-rounded');

					if (config.shadow)
						el.aclass(cls + '-shadow');
					else
						el.rclass(cls + '-shadow');
				};
