<script total>
	exports.id = 'fancycover';
	exports.name = 'Fancy cover';
	exports.author = 'Dodo Marton';
	exports.version = '1';
	exports.group = 'Content';
	exports.preview = 'https://github.com/totaljs/parts/blob/main/pages/fancycover/preview.jpg?raw=true';
	exports.config = { rounded: false, shadow: false, align: 'center', noimg: false };
</script>

<style>
	.w-fancycover { min-height: 400px; width: 100%; position: relative; overflow: hidden; }
	.w-fancycover > div { color: #fff; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
	.w-fancycover > div .heading { font-size: 44px; line-height: 44px; font-weight: 500; margin-bottom: 30px; }
	.w-fancycover > div .subheading { font-size: 20px; line-height: 20px; margin-bottom: 20px; }
	.w-fancycover > div a { display: inline-block; height: 15px; line-height: 15px; font-size: 16px; margin-bottom: 30px; }
	.w-fancycover > div a i { margin-left: 8px; transition: transform .3s; }
	.w-fancycover > div a:hover i { transform: translateX(5px); }
	.w-fancycover-rounded { border-radius: 10px; }
	.w-fancycover-shadow { box-shadow: 2px 4px 12px rgb(0 0 0 / 8%); }
	.w-fancycover-left > div { left: 0; transform: translate(20%, -50%); text-align: left; width: 70%; }
	.w-fancycover-right > div { left: auto; right: 0; transform: translate(-20%, -50%); text-align: right; width: 70%; }

	.w-fancycover.noimg img { display: none; }
	.w-fancycover.noimg > div { left: 0; width: 100%; height: 100%; transform: translate(0%, -50%); display: flex; flex-direction: column; justify-content: center; align-items: center; }
	.w-fancycover-left.noimg > div { align-items: flex-start; padding-left: 20%; }
	.w-fancycover-right.noimg > div { align-items: flex-end; padding-right: 20%; }

	@media(max-width: 768px) {

	}
</style>

<settings>
	<div class="padding">
		<div data---="configuration__?" class="invisible">
			<script type="text/plain">
				[
					{
						name: 'rounded',
						text: 'Rounded corners',
						type: 'boolean',
					},
					{
						name: 'shadow',
						text: 'Drop shadow',
						type: 'boolean'
					},
					{
						name: 'align',
						text: 'Text align',
						type: 'dropdown',
						items: [{ id: 'left', name: 'Left' }, { id: 'right', name: 'Right' }, { id: 'center', name: 'Center' }, ]
					},
					{
						name: 'noimg',
						text: 'Disable background image',
						type: 'boolean'
					}
				]
			</script>

			<script>
				exports.save = function(config, el) {

					var cls = 'w-fancycover';
					el.tclass('noimg', config.noimg);

					if (config.align) {
						 switch (config.align) {
							case 'center':
								el.rclass2('w-fancycover-');
								break;
							case 'left':
							case 'right':
								el.rclass2('w-fancycover-').aclass('w-fancycover-' + config.align);
								break;
						}
					}

					el.tclass(cls + '-rounded', config.rounded);
					el.tclass(cls + '-shadow', config.shadow);

				};
			</script>
		</div>
	</div>
</settings>
