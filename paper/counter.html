<style>
	.wcounter { position: relative; margin-bottom: 5px; }
	.wcounter table { margin: 5px 0 0; padding: 0; width: 100%; }
	.wcounter table td { border: 1px solid #D0D0D0; padding: 6px 10px; }
	.wcounter table td.number { text-align: right; width: 150px; font-family: Menlo, Consolas, monospace; font-size: 14px; }
	.wcounter table td.number .unit { margin-left: 5px; color: #999; font-size: 12px; }
	.wcounter table tfoot td.number { background-color: #F0F0F0; }
	.wcounter .add { position: absolute; right: -20px; top: 8px; color: #68B25B; cursor: pointer; }
	.readonly .wcounter .add { display: none; }
</style>

<body>
	<div class="add"><i class="far fa-plus"></i></div>
	<table>
		<tbody></tbody>
		<tfoot>
			<tr>
				<td style="border:0"></td>
				<td class="number"><span class="value b">0</span><span class="unit edit">h</span></td>
			</tr>
		</tfoot>
	</table>
</body>

<script>

	exports.id = 'counter';
	exports.name = 'Counter';
	exports.version = 1;
	exports.icon = 'far fa-calculator';
	exports.author = 'Total.js';
	exports.version = '1';
	exports.config = { items: [] };
	exports.sortindex = 5;

	exports.make = function(widget, config, element) {

		var isnew = false;
		var template = '<tr data-id="{0}"><td class="name edit" data-id="name">{1}</td><td class="number"><span class="value edit" data-id="value">{2}</span><span class="unit edit" data-id="unit">{3}</span></td></tr>';

		widget.save = function() {

			var rows = element.find('tbody').find('tr');
			var arr = [];

			for (var row of rows) {
				var cols = $(row).find('td');
				var val = $(cols[1]);
				arr.push({ name: cols[0].innerHTML, value: val.find('.value').html(), unit: val.find('.unit').html() });
			}

			return { items: arr };
		};

		var check = function() {
			if (!element.find('tbody').find('tr').length)
				widget.remove();
		};

		var recount = function() {
			var arr = element.find('tbody').find('.value');
			var count = 0;
			for (var el of arr) {
				var num = $(el).text().trim();
				switch (num.charAt(0)) {
					case '-':
						num = num.substring(1).parseFloat();
						count = count - num;
						break;
					case '*':
						num = num.substring(1).parseFloat();
						count = count * num;
						break;
					case '/':
						num = num.substring(1).parseFloat();
						count = count / num;
						break;
					default:
						count += num.parseFloat();
						break;
				}
			}
			element.find('tfoot').find('.value').html(count + '');
		};

		var append = function(el) {

			var id = widget.makeid();
			var html = template.format(id, '', '', 'h');

			if (el)
				el.after(html);
			else
				element.find('tbody').append(html);

			var tr = element.find('tr[data-id="{0}"]'.format(id));
			var col = tr.find('.name');
			col[0].$newbie = true;
			col.trigger('click');
		};

		element.on('click', '.add', function() {
			setTimeout(append, 100);
		});

		element.on('click', '.edit', function() {
			var el = $(this);
			var opt = {};

			opt.endwithtab = true;

			widget.edit(el, opt, function(response) {

				if (response.text) {
					var newbie = el[0].$newbie;
					if (newbie)
						delete el[0].$newbie;

					var name = el.attrd('id');
					if (name === 'value')
						recount();

					if (name === 'unit')
						element.find('.unit').text(response.text);

					response.change && widget.change(newbie ? 'insert' : 'update', el.closest('tr'));

					if (name === 'name' || response.key === 9) {
						setTimeout(() => el.next().find('.value').trigger('click'), 100);
						return;
					}

					if (response.key === 13 || response.key === 8)
						setTimeout(append, 100, el.closest('tr'));

				} else {
					el.closest('tr').remove();
					widget.end();
				}
				check();
			});
		});

		widget.newbie && append();

		var builder = [];
		for (var item of config.items)
			builder.push(template.format(widget.makeid(), item.name, item.value, item.unit));

		if (builder.length) {
			element.find('tbody').append(builder.join(''));
			recount();
		}
	};
</script>
