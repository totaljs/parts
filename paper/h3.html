<style>
	.paper-h3 h3 { padding: 0; margin: 0; font-size: 20px; font-weight: bold; }
</style>

<body>
	<h3></h3>
</body>

<script>

	exports.id = 'h3';
	exports.name = 'H3';
	exports.version = 1;
	exports.icon = 'ti ti-heading';
	exports.author = 'Total.js';
	exports.version = '1';
	exports.config = { html: '' };
	exports.sortindex = 3;

	exports.make = function(widget, config, element) {

		widget.save = function() {
			return { html: element.find('h3').html() };
		};

		element.on('click', 'h3', function() {
			widget.edit(this, {}, function(response) {
				if (response.text) {
					widget.change();
					widget.end(response.key);
				} else
					widget.remove();
			});
		});

		widget.on('focus', function() {
			element.find('h3').trigger('click');
		});

		widget.newbie && widget.emit('focus');
		config.html && element.find('h1').html(config.html);

	};
</script>
