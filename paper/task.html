<style>
	.paper-task figure { padding: 0; margin: 0; min-height: 20px; display: block; }
	.paper-task figure .checkbox { width: 20px; height: 20px; border: 1px solid #D0D0D0; line-height: 18px; color: #FFF; text-align: center; float: left; border-radius: var(--radius); margin: 1px 0 0; font-size: 12px; cursor: pointer; }
	.paper-task figure .checkbox i { visibility: hidden; }
	.paper-task figure .text { margin-left: 30px; }
	.readonly .paper-task figure .checkbox { cursor: not-allowed; }
	.paper-task figure.checked .checkbox { background-color: var(--color); border-color: var(--color); }
	.paper-task figure.checked .checkbox i { visibility: visible; }
</style>

<body>
	<div class="wtasks-items"></div>
</body>

<script>

	exports.id = 'task';
	exports.name = 'Task';
	exports.version = 1;
	exports.icon = 'ti ti-check-square';
	exports.author = 'Total.js';
	exports.version = '1';
	exports.config = { items: [] };
	exports.sortindex = 7;

	exports.make = function(widget, config, element) {

		var template = Tangular.compile('<figure{{ if checked }} class="checked"{{ fi }}><span class="checkbox"><i class="ti ti-check"></i></span><div class="text">{{ name | raw }}</div></figure>');
		var isnew = false;
		var isend = false;

		widget.save = function() {
			var el = element.find('figure');
			return { id: el.attrd('id'), name: el.find('.text').html(), checked: el.hclass('checked') };
		};

		element.on('click', '.checkbox', function(e) {

			e.preventDefault();
			e.stopPropagation();

			if (!config.readonly || config.readonly === 1) {
				var figure = $(this).parent();
				figure.tclass('checked');
				widget.change('update', figure);
			}

		});

		element.on('click', 'figure', function() {

			if (widget.readonly)
				return;

			var figure = $(this);
			var opt = {};
			opt.backslashremove = true;
			opt.parent = figure;
			opt.cursor = isend ? 'end' : 'beg';
			widget.edit(figure.find('div'), opt, function(response) {
				if (response.text) {
					var newbie = figure[0].$newbie;
					if (newbie)
						delete figure[0].$newbie;
					response.change && widget.change(newbie ? 'insert' : 'update', figure);
					if (newbie)
						widget.append(true);
					else
						widget.end();
				} else {
					figure.remove();
					widget.change('remove', figure);
					widget.end();
				}
				if (!element.find('figure').length)
					widget.remove();
			});
		});

		element.html(template(config));

		if (widget.newbie) {
			var figure = element.find('figure');
			figure[0].$newbie = true;
			figure.trigger('click');
		}
	};
</script>
